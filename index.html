<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reproductor</title>
</head>
<body>


    <div class="container-reproductor">

        <h2>Playing music 1 of 3</h2>

        <img src="./css/img/joshua-rawson-harris-ZOAR2zuVpDk-unsplash.jpg" alt="">

        
        <h1>Stay</h1>
        <p>The lil form of the things</p>

        <div class="principal-control">
            <span>00.00</span>
            <span></span>
            <span>05:00</span>
        </div>

        <div class="volume-control">
            <span><i class="fa-solid fa-volume-low"></i></span>
            <span><i class="fa-solid fa-volume-high"></i></span>
        </div>

        <div class="master-control">
            <span><i class="fa-solid fa-shuffle fa-2x"></i></span>
            <span><i class="fa-solid fa-backward-step fa-2x"></i></span>
            <span><i class="fa-solid fa-play fa-3x"></i></span>
            <span><i class="fa-solid fa-forward-step fa-2x"></i></span>
            <span><i class="fa-solid fa-arrow-rotate-right fa-2x"></i></span>
        </div>

    </div>








    
</body>
</html>
